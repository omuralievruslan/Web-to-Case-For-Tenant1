<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <style>
    /* Add CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #007acc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056a4;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Contact Us</h2>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5g00000L8VqO" method="POST">
    <input type="hidden" name="orgid" value="00D5g00000L8VqO">
    <input type="hidden" name="retURL" value="http">

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" type="text" required>

    <label for="state">State</label>
    <select id="00N5g00000dVRwd" name="00N5g00000dVRwd" title="State">
      <option value="">--None--</option>
      <option value="DC">DC</option>
      <option value="VA">VA</option>
      <option value="MD">MD</option>
    </select>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email" required>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" type="tel" required>

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" type="text" required>

    <label for="description">Description</label>
    <textarea name="description" required></textarea>

    <input type="submit" name="submit" value="Submit">
  </form>
</div>

</body>
</html>
