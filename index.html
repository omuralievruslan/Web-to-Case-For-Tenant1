<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            height: 40px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5g00000L8VqO" method="POST">
        <input type="hidden" name="orgid" value="00D5g00000L8VqO">
        <input type="hidden" name="retURL" value="http://">
        
        <label for="name">Contact Name</label>
        <input id="name" maxlength="80" name="name" type="text">
        
        <label for="state">State</label>
        <select id="00N5g00000dVRwd" name="00N5g00000dVRwd" title="State">
            <option value="">--None--</option>
            <option value="DC">DC</option>
            <option value="VA">VA</option>
            <option value="MD">MD</option>
        </select>
        
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" type="text">
        
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" type="text">
        
        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" type="text">
        
        <label for="description">Description</label>
        <textarea name="description"></textarea>
        
        <input type="submit" name="submit">
    </form>
</body>
</html>
