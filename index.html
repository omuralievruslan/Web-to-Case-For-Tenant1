<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Add CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #007acc;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056a4;
    }
  </style>
</head>
<body>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5g00000L8VqO" method="POST">
    <input type="hidden" name="orgid" value="00D5g00000L8VqO">
    <input type="hidden" name="retURL" value="http://">

    <h2>Contact Us</h2>

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" type="text" required>

    <label for="state">State</label>
    <select id="00N5g00000dVRwd" name="00N5g00000dVRwd" title="State">
      <option value="">--Select State--</option>
      <option value="DC">District of Columbia</option>
      <option value="VA">Virginia</option>
      <option value="MD">Maryland</option>
    </select>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email" required>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" type="tel">

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" type="text" required>

    <label for="description">Description</label>
    <textarea name="description" required></textarea>

    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
